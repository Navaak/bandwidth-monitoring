<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">

  <style type="text/css">
      .bs-example{
        margin: 20px;
        margin-top: 50px;
        padding: 10px;
        width: 350px;
        -webkit-box-shadow: -20px 17px 22px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: -20px 17px 22px 0px rgba(0,0,0,0.75);
        box-shadow: -20px 17px 22px 0px rgba(0,0,0,0.75);
      }

      form input{
        border: 1px solid rgb(204, 204, 204); height: 30px; text-align: center;margin-left: 5px;
      }

  </style>
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <div class="bs-example">
        <form action="/" method="post">
          <div class="form-group"><br>
              <label for="inputUserName">UserName:</label>
              <input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
          </div>
          <div class="form-group"><br>
                <label for="inputPassword">Password:</label>
                <input type="password" placeholder="Password" name="password" value="{{request.form.password }}"
                >
          </div><br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
